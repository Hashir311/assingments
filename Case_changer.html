<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASE CHANGER</title>
</head>
<body>
    <h1>CASE CHANGER</h1>
    <div id="line"></div>
    <h2>Enter your text:</h2>
    <input type="text" id="txt">
    <div id="inputs">
        <button onclick="upper()" id="upp">UPPPER<br>CASE</button>
        <button onclick="lower()" id="low">lower<br>case</button>
        <button onclick="capital()" id="cap">Capital<br>case</button>
    </div>

    <div id="res">
    </div>
    
    <script>
        function upper(){
            let str = document.getElementById("txt").value;
            document.getElementById("res").innerHTML = str.toUpperCase(); 
        }
        function lower(){
            let str = document.getElementById("txt").value;
            document.getElementById("res").innerHTML = str.toLowerCase();
        }
        function capital(){
            let str = document.getElementById("txt").value;
            let f = str[0];
            let l = str.slice(1);
            document.getElementById("res").innerHTML = f.toUpperCase()+l.toLowerCase(); 
        }
    </script>

    <style>
        body{
            background-color: aquamarine;
            text-align: center;
        }
        h1{
            font-size: 80px;
            margin: 10px;
        }
        #upp,
        #low,
        #cap{
            border-radius: 10%;
            height: 80px;
            font-size: 30px;
            background-color: hotpink;
        }

        #inputs{
            margin-top: 10px;
        }

        #line{
            width: auto;
            height: 5px;
            background-color: white;
        }
        #txt{
            text-align: center;
            font-size: 20px;
            height: 40px;
            width: 40%;
        }

        #res{
            margin-top: 20px;
            font-size: 50px;
            background-color: deeppink;
        }

    </style>
</body>
</html>
